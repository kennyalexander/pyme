<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css\style.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="body">
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="inicio/">Inicio <img class="logo" src="{% static 'img/Plantera.webp' %}"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="donaciones/">Fundaci&oacuten</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="donaciones/">Registrarse </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="fundacion">Seguimiento de tu pedido </a>
                        </li>
                    </ul>
                </div>
        </nav>
    </header>
    <main class="main"></main>
    <br>
    <div class="container">
        {% for elemento in listadoProductos %}
        <div class="card bg-dark text-white" style="box-shadow: 5px 8px 12px black; width: 1250px; height: 450px;">
            <img src="{{elemento.imagen}}" class="card-img" style="width: 1250px; height: 450px; opacity: 0.7;">
            <div class="card-img-overlay">
                <h3 class="card-title" style="color: white; text-shadow: black 0.1em 0.1em 0.2em"><b><i>{{elemento.nombre}}</i></b></h3>
                <h5 class="card-text"  style="color: white; text-shadow: black 0.1em 0.1em 0.2em"><b><i>{{elemento.descripcion}}</i></b></h5>
                <h5 class="card-text"  style="color: white; text-shadow: black 0.1em 0.1em 0.2em"><b><i>Precio: {{elemento.precio}}</i></b></h5>
                <div class="container">
                    <div class="col" style="margin-top: 250px; width: 50px;">
                        <button type="button" class="btn btn-success" style="position: absolute; right: 45%;">AÃ±adir al carrito</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        {% endfor %}
    </div>    
</body>
</html>
